<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedSoup Access Panel</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding: 80px;
    }
    input {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1em;
      border: 1px solid red;
    }
    button {
      background: red;
      color: black;
      font-weight: bold;
      padding: 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      color: tomato;
    }
  </style>
</head>
<body>
  <h1>ACCESS DENIED</h1>
  <p>You are not authorized to enter the RedSoup core.</p>
  <p>Only the chosen may pass.</p>

  <!-- X-Token required: Believe in Tomato. -->
  <!-- Bypass route: /admin/login.json -->

  <br><br>
  <input id="tokenInput" placeholder="Enter the secret token">
  <button onclick="checkToken()">Submit</button>

  <div id="result" class="result"></div>

  <script>
    function checkToken() {
      const input = document.getElementById('tokenInput').value.trim();
      const result = document.getElementById('result');

      if (input === "#ff6347" || input === "RedSecRET") {
        result.innerHTML = "<strong> FLAG: RedSecRET</strong>";
      } else {
        result.innerHTML = "<span style='color:#ff4444;'>‚ùå Access Denied. You are not blessed.</span>";
      }
    }
  </script>
</body>
</html>
